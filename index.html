<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
     <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- CSS -->
     <link rel="stylesheet" href="assets/css/style.css">

    <!-- FontAwsome Icons -->
    <script src="https://kit.fontawesome.com/5d7f79d122.js" crossorigin="anonymous"></script>
    <title>CrispyCrave</title>
</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <!-- logo -->
            <a href="#" class="nav_logo">CrispyCrave</a>
            <div class="nav_menu" id="nav_menu">
                <ul class="nav_list">
                    <li>
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                    <li>
                        <a href="#favorites" class="nav_link">Favorites</a>
                    </li>
                    <li>
                        <a href="#care" class="nav_link">Care</a>
                    </li>
                    <li>
                        <a href="#products" class="nav_link">Products</a>
                    </li>
                    <li>
                        <a href="#contact" class="nav_link">Contact</a>
                    </li>
                </ul>
                <div class="nav_close" id="nav_close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="nav_social">
                    <a href="https://www.facebook.com/" target="_blank" class="nav_social-link">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="nav_social-link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank" class="nav_social-link">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
            </div>
            <div class="nav_toggle" id="nav_toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- main -->
     <main class="main">
        <!-- home -->
         <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_data">
                    <h1 class="home_title">SNACK <br> WITH NO <br> LIMITS</h1>
                    <p class="home_desc">
                        When you are hungry and don't have time to cook, snacks are the perfect solution, always prepare for midday hunger.
                    </p>
                    <img src="assets/img/meat.png" alt="img" class="home_meat">
                    <div class="home_buttons">
                        <a href="" class="button">Snack Now</a>
                        <a href="" class="button button_ghost">Buy Now</a>
                    </div>
                </div>

                <div class="home_images">
                    <div class="home_circle">
                        <div class="home_subcircle"></div>
                    </div>
                    <img src="assets/img/home-chips.png" alt="img" class="home_img">

                    <img src="assets/img/chips-1.png" alt="img" class="home_chips_1">
                    <img src="assets/img/chips-2.png" alt="img" class="home_chips_2">
                    <img src="assets/img/chips-3.png" alt="img" class="home_chips_3">

                    <img src="assets/img/tomato-1.png" alt="img" class="home_tomato_1">
                    <img src="assets/img/tomato-2.png" alt="img" class="home_tomato_2">

                    <img src="assets/img/leaf-3.png" alt="img" class="home_leaf">
                </div>
            </div>
         </section>
     </main>





    <script src="assets/js/main.js"></script>
</body>
</html>
